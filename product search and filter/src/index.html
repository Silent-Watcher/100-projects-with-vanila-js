<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <div class="container">

        </div>

          <section  class="col-12 col-lg-6 offset-lg-3">

          </section>
        </div>
      </div>
      <!-- products -->
      <div class="container mt-5">
        <div class="row pt-3">
          <main id="list" class="col-12 d-flex flex-wrap justify-content-center align-items-center"></main>
        </div>
      </div>
