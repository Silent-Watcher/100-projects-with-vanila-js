<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="overflow-hidden">
    <div class="container-fluid">
      <!-- search area -->
      <div class="container">
        <div class="row">
          <section class="form-floating mt-5 mb-3 d-flex col-12 col-lg-6 offset-lg-3">
            <input type="search" class="form-control" id="search__input" placeholder="Search product name here .." autofocus>
            <label class="ms-3" for="search__input">Product name</label>
            <button class="btn btn-outline-secondary ms-3" type="button" id="search__btn">Search</button>
          </section>
        </div>
        <div class="row">
          <section class="grid col-12 col-lg-6 offset-lg-3">
            <button type="button" class="btn btn-outline-primary">Laptop</button>
            <button type="button" class="btn btn-outline-primary">phone</button>
            <button type="button" class="btn btn-outline-primary">gaming</button>
          </section>
        </div>
      </div>
      <!-- products -->
      <div class="container mt-5">
        <div class="row pt-3">
          <main id="list" class="col-12 d-flex">
            <!-- item -->
            <section class="product">
              <figure class="product__img w-75 m-auto mb-2">
                <img class="img-fluid" src="assets/img/iphone14.jpg" alt="">
              </figure>
              <p class="product__name text-center mb-1">iphone 14 pro max</p>
              <span class="product__price text-center d-block">1000$</span>
            </section>
            <!--  -->
          </main>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/app.js"></script>
</html>
